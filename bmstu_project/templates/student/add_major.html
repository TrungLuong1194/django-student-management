<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>Add a Major</title>
    </head>
    <body>

        <form id="category_form" method="post" action="{% url 'add_major' %}">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Major" />
        </form>
        
    </body>
</html>
