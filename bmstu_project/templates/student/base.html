<!DOCTYPE html>
{% load static %}

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta charset="UTF-8">
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <link href="/static/css/album.css" type="text/css" rel="stylesheet">

		<link rel="icon" href="{% static 'images/bmstu.png' %}">
		<title>
			{% block title %}BMSTU{% endblock %}
		</title>
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar" style="background-color: #1C2833">
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'index' %}">Home</a>
						</li>
						{% if user.is_authenticated %}
			            <!-- <li class="nav-item">
			              <a class="nav-link" href="{% url 'majors_list' %}">Major</a>
			            </li> -->
			            <!-- <li class="nav-item">
			              <a class="nav-link" href="{% url 'profiles_list' %}">User</a>
			            </li> -->
			            <li class="nav-item">
			              <a class="nav-link" href="{% url 'profile' user.username %}">Profile</a>
			            </li>
						{% endif %}
					</ul>

					<ul class="navbar-nav">
						{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'auth_logout' %}?next=/student/">Logout</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'registration_register' %}">Sign Up</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'auth_login' %}">Login</a>
						</li>
						{% endif %}
					</ul>
				</div>
			</nav>
		</header>

		<main role="main" class="container">
			{% block body_block %}{% endblock %}
		</main>

		<footer class="footer">
	      <div class="container">
	        <span class="text-muted">Copyright &copy; Made by Hama</span>
	      </div>
	    </footer>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
