{% extends 'student/base.html' %}
{% load static %}

{% block title %}
	{{ selecteduser.username }} Profile
{% endblock %}

{% block body_block %}
	<hr/>
	<h3 class="font-weight-normal">{{ selecteduser.username }} Profile</h3>
	<hr/>

	<div>
		{% if selecteduser.username == user.username %}
			<form method="post" action="." enctype="multipart/form-data">
				{% csrf_token %}

				<div class="form-group row">
		            <label class="col-form-label col-sm-2 font-weight-bold">Full Name</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" id="id_fullName" name="fullName" value="{{ userprofile.fullName }}" />
		            </div>
		        </div>
				
				<div class="form-group row">
		            <label class="col-form-label col-sm-2 font-weight-bold">Major</label>
		            <div class="col-sm-2">
			            <select id="id_major" name="major" class="form-control">
			            	{% for choice in form.major.field.queryset %}
			            		<option value={{ choice.pk }} {% if form.major.value == choice.pk %} selected {% endif %}>{{ choice }}</option>
							{% endfor %}
						</select>
					</div>

					<label class="col-form-label col-sm-2 font-weight-bold">Gender</label>
		            <div class="col-sm-2">
		                <select id="id_gender" name="gender" class="form-control">
			            	{% for x, y in form.gender.field.choices %}
			            		<option value={{ x }} {% if form.gender.value == x %} selected {% endif %}>{{ y }}</option>
							{% endfor %}
						</select>
		            </div>

		            <label class="col-form-label col-sm-2 font-weight-bold">Study Year</label>
		            <div class="col-sm-2">
		                <input type="number" class="form-control" id="id_studyYear" name="studyYear" value="{{ userprofile.studyYear }}" />
		            </div>
		        </div>

		        <div class="form-group row">
		            <label class="col-form-label col-sm-2 font-weight-bold">Birthday</label>
		            <div class="col-sm-4">
		                <input type="date" class="form-control" id="id_birthday" name="birthday" value="{{ userprofile.birthday|date:'Y-m-d' }}"/>
		            </div>

		            <label class="col-form-label col-sm-2 font-weight-bold">Phone</label>
		            <div class="col-sm-4">
		                <input type="phone" class="form-control" id="id_phone" name="phone" value="{{ userprofile.phone }}" />
		            </div>
		        </div>

		        <div class="form-group row">
		            <label class="col-form-label col-sm-2 font-weight-bold">Ethnic</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" id="id_ethnic" name="ethnic" value="{{ userprofile.ethnic }}"/>
		            </div>
		        </div>

		        <div class="form-group row">
		            <label class="col-form-label col-sm-2 font-weight-bold">Religion</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" id="id_religion" name="religion" value="{{ userprofile.religion }}"/>
		            </div>
		        </div>

		        <div class="form-group row">
		            <label class="col-form-label col-sm-2 font-weight-bold">Address in VN</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" id="id_addressVN" name="addressVN" value="{{ userprofile.addressVN }}"/>
		            </div>
		        </div>

		        <div class="form-group row">
		            <label class="col-form-label col-sm-2 font-weight-bold">Address in Russia</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" id="id_addressRu" name="addressRu" value="{{ userprofile.addressRu }}"/>
		            </div>
		        </div>

		        <hr/>

				<div class="text-left">
		            <input class="btn btn-primary btn-sm" type="submit" name="submit" value="Update" />
		        </div>
			</form>
		{% endif %}
	</div>

	<div id="edit_profile"></div>
{% endblock %}
